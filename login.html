<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="script/login.js" defer></script>
    <script src="script/cpf.js" defer></script>
    <script src="https://kit.fontawesome.com/cf6fa412bd.js"></script>
</head>
<body>


    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
                <button id="btnLogin">Login</button>
                <button id="btnCadastro">cadastro</button>
        </div>

        <form id="login">
            <input type="email" id="email" placeholder="Email" required>
            <i class="fas fa-envelope iEmail"></i>

            <input type="password" id="senha" placeholder="Senha" required>
            <i class="fas fa-lock ipassword"></i>

            <button type="submit">Entrar</button>
        </form>

        <form id="cadastro">
            <input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off" required>
            <i class="fas fa-solid fa-user"></i>

            <input type="text" id="cpf" placeholder="Digite seu CPF"  autocomplete="off" required>
            <i class="fas fa-solid fa-clipboard"></i>

            <input type="email" id="email2" placeholder="Digite seu email" required>
            <i class="fas fa-envelope iEmail2"></i>

            <input type="password" id="senha2" placeholder="Digite sua senha" required>
            <i class="fas fa-lock ipassword2"></i>
            

            <button id="cadastrar" type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
         new FormMask(document.querySelector("#cpf"), "___.___.___-__", "_", [".", "-"]);
    </script>
    
</body>
</html>
